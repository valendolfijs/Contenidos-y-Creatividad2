<body>
 <h1>IN<span>SI</span>DIOUS</h1>
 <p class="h3">The party from the <span>afterlife</span></p>
 <h2>+INFO</h2>
  <form class="formulario" action="gracias.html">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Completa el formulario y participa por 2 accesos al primer evento oficial..</label>
      <label for="exampleInputEmail1" class="form-label">Nombre</label>
      <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text"></div>
      </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmar Email</label>
        <input type="email" class="form-control" id="exampleInputPassword1">
      </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Trago favorito</label>
        <input type="question" class="form-control" id="exampleInputPassword1">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Quiero enterarme de novedades!</label>
    </div>
    <button type="submit" class="btn btn-light">Enviar</button>
  </form>
